<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Form</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/payroll.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>

<body>
    <div class="nav">
        <h1>Payroll</h1>
    </div>
    <div class="container">
        <form action="/payroll.html" method="POST">
            <div class="form-group">
                <label for="dept">Select Department :- </label>
                <select name="department" id="sdid">
                    {% for item in data %}
                    <option value="{{item.name}}">{{item.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="eid">Employee id:</label>
                <select name="e_id" id="sdid" style="width: 100%;height: 100%;">
                    {% for item in e_id %}
                    <option value="{{item.id}}">{{item.id}}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="Present">No. of Working Days </label>
                <input type="number" id="Present" name="PresentDays"
                    onkeypress='return ((event.charCode >= 48 && event.charCode <= 57))' required>
            </div>
            <div class="form-group">
                <label for="Present">Bonus</label>
                <input type="number" id="Present" name="Bonus"
                    onkeypress='return ((event.charCode >= 48 && event.charCode <= 57))' required>
            </div>
            <div class="form-group">
                <label for="Present">Taxes</label>
                <input type="number" id="Present" name="Taxes"
                    onkeypress='return ((event.charCode >= 48 && event.charCode <= 57))' required>
            </div>
            <button type="submit" id="loginButton">Submit</button>
        </form>
        <br><br>
        <a class="btn btn-primary" href="payslip.html" role="button">Back</a>
    </div>

    <script>
        function validateLogin() {
            var eid = parseInt(document.getElementById('eid').value);
            var Tid = document.getElementById('Tid').value;
            var year = document.getElementById('f_year').value;
            var month = document.getElementById('month').value;
            var Present = document.getElementById('Present').value;

            employeeid = [3001, 3002, 3003, 3004, 3005, 3006, 3007, 3008, 3009, 3010];
            // e_name = ['Darshan' , 'Harshal' , 'Vedant'];
            // e_pass = ['d2003' , 'h2002' , 'v2001'];

            if (employeeid.includes(eid)) {
                alert('Slip is genareted ');
                var tid = parseInt(document.getElementById('Tid').value);
                document.getElementById('Tid').value = tid + 1;
                document.getElementById('eid').value = "";
            }
            else {
                alert('Enter valid employee id');
            }
        }
        document.getElementById('loginButton').addEventListener('click', validateLogin);
    </script>
</body>

</html>
